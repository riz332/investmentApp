# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: web/investment-app-ui/package-lock.json
    - name: Restore dependencies
      run: dotnet restore
    - name: Install UI Dependencies
      run: npm ci
      working-directory: ./web/investment-app-ui
    - name: Lint UI
      run: npm run lint
      working-directory: ./web/investment-app-ui
    - name: Build
      run: dotnet build --no-restore
    - name: Build UI
      run: npm run build --if-present
      working-directory: ./web/investment-app-ui
    - name: Test
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" --results-directory ./TestResults/
    - name: Test UI
      run: npm test --if-present
      working-directory: ./web/investment-app-ui
    - name: Report Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: "./TestResults/test-results.trx"
        reporter: dotnet-trx
    - name: Install ReportGenerator tool
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate Code Coverage Report
      run: reportgenerator -reports:./TestResults/**/*.cobertura.xml -targetdir:./TestResults/CoverageReport "-reporttypes:Html;Cobertura"
      # The file format might be 'coverage.cobertura.xml' depending on the version/settings
      
    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: Code-Coverage-Report
        path: ./TestResults/CoverageReport/

    - name: Publish Code Coverage Report
      uses: 5monkeys/cobertura-action@master
      with:
        path: ./TestResults/CoverageReport/Cobertura.xml
        minimum_coverage: 0
        repo_token: ${{ secrets.GITHUB_TOKEN }}
